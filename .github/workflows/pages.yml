name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # sem cache para não exigir lockfile

      # Build do engine (sem workspaces)
      - name: Install TypeScript (engine)
        run: npm i -D typescript@^5.6.3
        working-directory: packages/engine

      - name: Build engine
        run: npx tsc -p tsconfig.json
        working-directory: packages/engine

      # Web
      - name: Install deps (web)
        run: npm i
        working-directory: apps/web

      - name: Build web (Vite)
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: apps/web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
